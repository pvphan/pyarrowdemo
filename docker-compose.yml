version: "3"

services:
  producer:
    build: .
    command: python3 -u producer.py
    working_dir: /pyarrowdemo
    volumes:
      - .:/pyarrowdemo:ro

  consumer:
    build: .
    command: python3 -u consumer.py
    working_dir: /pyarrowdemo
    volumes:
      - .:/pyarrowdemo:ro
    depends_on:
      - producer
